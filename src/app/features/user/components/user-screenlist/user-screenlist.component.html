
  <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active">User Screen</li>
  </ol>


<div class="card-body">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th style="width: 10px">Serial</th>
        <th>Image Name</th>
        <th>Log Time</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let screen of screenList; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ screen.fileName }}</td>
        <td> {{ screen.logTime }}</td>
        <td><button class="btn btn-sm" (click)="onClickDelete(screen)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
